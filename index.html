<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivity with Chart.js</title>
    <style>
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        #chartContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Interactivity Demo</h1>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
    
    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="divideButton">Divide</button>
    <button id="multiplyButton">Multiply</button>

    <div id="result" class="hidden"></div>

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
